Pseudocode:

Top NavBar
	Left side
		About
		Store
	Right side
		Gmail
		Images
		Google Apps (hover opacity)
		Profile avatar (round)
Main body
	Centered Google logo
	search form

	Buttons
		Google search
		I'm feeling lucky

	Languages
